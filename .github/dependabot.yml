version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 10
    reviewers:
      - "proxikal"
    assignees:
      - "proxikal"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps):"
    ignore:
      # Ignore patch updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "00:00"
    open-pull-requests-limit: 5
    reviewers:
      - "proxikal"
    assignees:
      - "proxikal"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
