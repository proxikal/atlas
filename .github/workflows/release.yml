name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' > release-notes.md
          else
            echo "Release ${VERSION}" > release-notes.md
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Atlas ${{ steps.get_version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: atlas
            asset_name: atlas-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: atlas
            asset_name: atlas-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: atlas
            asset_name: atlas-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: atlas
            asset_name: atlas-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: atlas.exe
            asset_name: atlas-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin atlas-cli

      - name: Strip binary (Unix only)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare binary for upload
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}
            chmod +x release/${{ matrix.asset_name }}
          fi

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          cd release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ matrix.asset_name }} SHA256 | grep -v ":" > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Upload release binary and checksum
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            release/${{ matrix.asset_name }}
            release/${{ matrix.asset_name }}.sha256
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish atlas-core
        continue-on-error: true
        run: cargo publish -p atlas-core --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for atlas-core propagation
        run: sleep 30

      - name: Publish atlas-parser
        continue-on-error: true
        run: cargo publish -p atlas-parser --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for atlas-parser propagation
        run: sleep 30

      - name: Publish atlas-typechecker
        continue-on-error: true
        run: cargo publish -p atlas-typechecker --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for atlas-typechecker propagation
        run: sleep 30

      - name: Publish atlas-runtime
        continue-on-error: true
        run: cargo publish -p atlas-runtime --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for atlas-runtime propagation
        run: sleep 30

      - name: Publish atlas-cli
        continue-on-error: true
        run: cargo publish -p atlas-cli --token ${{ secrets.CARGO_TOKEN }}
