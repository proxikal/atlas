# Atlas CI Pipeline
#
# PR / merge queue:  fmt → clippy → check  (~2 min, fast gate)
# push to main:      fmt → clippy → test (ubuntu) → test-matrix (3 OS) → coverage
#                    Nightly: msrv + fuzz
#
# Push to main = milestone. Full suite runs.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  schedule:
    # Nightly at 04:00 UTC — msrv + fuzz
    - cron: "0 4 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Change detection - Skip expensive jobs for docs-only changes
  # ==========================================================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - '.github/workflows/**'

  # ==========================================================================
  # Fast checks — PR + merge queue + main push
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.outputs.code == 'true' && github.event_name != 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets --all-features

  # ==========================================================================
  # Tests — main push only (milestone runs)
  # ==========================================================================

  test:
    name: Test (ubuntu-latest/stable)
    runs-on: ubuntu-latest
    needs: [clippy, changes]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  test-matrix:
    name: Test (${{ matrix.os }}/${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
    steps:
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --all-features --workspace
      - name: Run doc tests
        run: cargo test --doc --all-features

  # ==========================================================================
  # Coverage — main push only
  # ==========================================================================

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --timeout 300 --out xml
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # Nightly — schedule only
  # ==========================================================================

  msrv:
    name: MSRV (1.70.0)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        id: stable
      - uses: dtolnay/rust-toolchain@1.70.0
        id: msrv
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv
      - name: Pin MSRV-compatible dependencies
        run: |
          cargo +stable update -p time --precise 0.3.45
          cargo +stable update -p base64ct --precise 1.7.1
      - name: Check MSRV
        run: cargo +1.70.0 check -p atlas-runtime --all-features --locked

  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_lexer, fuzz_parser, fuzz_typechecker, fuzz_eval]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: fuzz-${{ matrix.target }}
          workspaces: crates/atlas-runtime/fuzz
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked
      - name: Run ${{ matrix.target }} (120s)
        run: cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=120
        working-directory: crates/atlas-runtime

  # ==========================================================================
  # Status check — Required for merge queue / branch protection
  # ==========================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, clippy, check, test, test-matrix, changes]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        env:
          FMT: ${{ needs.fmt.result }}
          CLIPPY: ${{ needs.clippy.result }}
          CHECK: ${{ needs.check.result }}
          TEST: ${{ needs.test.result }}
          TEST_MATRIX: ${{ needs.test-matrix.result }}
        run: |
          echo "fmt:          ${{ needs.fmt.result }}"
          echo "clippy:       ${{ needs.clippy.result }}"
          echo "check:        ${{ needs.check.result }}"
          echo "test:         ${{ needs.test.result }}"
          echo "test-matrix:  ${{ needs.test-matrix.result }}"
          for job in fmt clippy check test test-matrix; do
            result=$(eval echo \$\{\{ needs.$job.result \}\})
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "$job failed"
              exit 1
            fi
          done
          echo "All required jobs passed (or skipped)"
