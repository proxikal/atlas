# Atlas CI Pipeline
#
# Optimized for speed on PRs while maintaining comprehensive checks on main.
#
# PR checks (~3-4 min):     fmt → clippy → test (ubuntu/stable only)
# Main branch:              Full matrix + coverage + benchmarks
# Nightly (scheduled):      Fuzz testing + MSRV verification
#
# Reference: https://github.com/actions-rust-lang/setup-rust-toolchain

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE*"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE*"
      - ".gitignore"
  schedule:
    # Nightly at 04:00 UTC for fuzz testing and MSRV
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      run_scope:
        description: "Select CI scope"
        type: choice
        required: true
        default: full
        options:
          - full
          - windows-msrv

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Fast checks - Run first, fail fast
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # ==========================================================================
  # Tests - Core validation
  # ==========================================================================

  test:
    name: Test
    needs: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features --workspace

      - name: Run doc tests
        run: cargo test --doc --all-features

  windows-test:
    name: Test (windows-latest/stable)
    needs: test
    if: github.event_name == 'workflow_dispatch' && inputs.run_scope == 'windows-msrv'
    runs-on: windows-latest
    steps:
      # Disable autocrlf to ensure consistent line endings across platforms
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: windows-stable

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features --workspace

      - name: Run doc tests
        run: cargo test --doc --all-features

  test-matrix:
    name: Test (${{ matrix.os }}/${{ matrix.rust }})
    needs: test
    if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_scope == 'full')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
    steps:
      # Disable autocrlf to ensure consistent line endings across platforms
      # This is critical for corpus tests where span positions depend on byte offsets
      - name: Configure git line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.rust }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --all-features --workspace

      - name: Run doc tests
        run: cargo test --doc --all-features

  # ==========================================================================
  # Main-only jobs - Run after merge to main
  # ==========================================================================
  # Note: Security audits handled by dedicated security.yml workflow

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --timeout 300 --out xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: bench

      - name: Run benchmarks
        run: cargo bench -p atlas-runtime 2>&1 | tee bench-output.txt

      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: |
            bench-output.txt
            target/criterion/

  # ==========================================================================
  # Scheduled jobs - Nightly only
  # ==========================================================================

  msrv:
    name: MSRV (1.70.0)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        id: stable

      - uses: dtolnay/rust-toolchain@1.100.0
        id: msrv

      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv

      - name: Pin MSRV-compatible dependencies
        run: |
          cargo +stable update -p time --precise 0.3.45
          cargo +stable update -p base64ct --precise 1.7.1

      - name: Check MSRV
        run: cargo +1.70.0 check -p atlas-runtime --all-features --locked

  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        target: [fuzz_lexer, fuzz_parser, fuzz_typechecker, fuzz_eval]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        with:
          key: fuzz-${{ matrix.target }}
          workspaces: crates/atlas-runtime/fuzz

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Run ${{ matrix.target }} (120s)
        run: cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=120
        working-directory: crates/atlas-runtime

  # ==========================================================================
  # Status check - Required for branch protection
  # ==========================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, clippy, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
