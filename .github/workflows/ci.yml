# Atlas CI Pipeline
#
# Minimal CI - AI runs full test suite locally before pushing.
# CI is just a safety net for lint/compile checks.
#
# PR/Merge queue (code): fmt → clippy → check ~1-1.5 min
# PR (docs only):        fmt only ~15s
#
# Cross-platform testing: Done locally (macOS dev machine, Windows laptop)
# Full test suite: Done locally by AI before every push
#
# Benchmarks: Handled by dedicated bench.yml
# Security:   Handled by dedicated security.yml

name: CI

on:
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # ==========================================================================
  # Change detection - Skip clippy/check for docs-only PRs
  # ==========================================================================

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - '.github/workflows/**'

  # ==========================================================================
  # Fast checks - The only CI jobs needed
  # ==========================================================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [fmt, changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets --all-features

  # ==========================================================================
  # Status check - Required for merge queue
  # ==========================================================================

  ci-success:
    name: CI Success
    if: always()
    needs: [fmt, clippy, check, changes]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          # fmt must always pass
          if [[ "${{ needs.fmt.result }}" != "success" ]]; then
            echo "Format failed"
            exit 1
          fi
          # clippy must pass or be skipped (docs-only PRs)
          if [[ "${{ needs.clippy.result }}" != "success" ]] && \
             [[ "${{ needs.clippy.result }}" != "skipped" ]]; then
            echo "Clippy failed"
            exit 1
          fi
          # check must pass or be skipped (docs-only PRs)
          if [[ "${{ needs.check.result }}" != "success" ]] && \
             [[ "${{ needs.check.result }}" != "skipped" ]]; then
            echo "Check failed"
            exit 1
          fi
          echo "All required jobs passed"
