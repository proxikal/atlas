# Benchmarks - Performance regression tracking
#
# Manual trigger only (workflow_dispatch) â€” benchmarks are expensive.
# Run locally: cargo bench -p atlas-runtime
#
# To run automatically on main: uncomment the push trigger below.

name: Benchmarks

on:
  # push:
  #   branches: [main]
  #   paths:
  #     - 'crates/atlas-runtime/**'
  #     - 'Cargo.toml'
  #     - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: bench-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  issues: write

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: bench

      - name: Run Criterion benchmarks
        run: cargo bench -p atlas-runtime --all-features -- --output-format bencher | tee benchmark-results.txt

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Atlas Runtime Benchmarks
          tool: 'cargo'
          output-file-path: benchmark-results.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '110%'
          comment-on-alert: true
          fail-on-alert: false
          save-data-file: true

      - name: Upload raw Criterion results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: criterion-results
          path: target/criterion/
          retention-days: 30
