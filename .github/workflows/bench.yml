# Benchmarks - Performance regression tracking
#
# Runs on: main push, manual trigger
# NOT on PRs (no stable baseline to compare)

name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'crates/atlas-runtime/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: bench-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: bench

      - name: Run Criterion benchmarks
        run: cargo bench -p atlas-runtime --all-features

      - name: Upload Criterion results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: criterion-results
          path: target/criterion/
          retention-days: 30
