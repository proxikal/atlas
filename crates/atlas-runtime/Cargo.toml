[package]
name = "atlas-runtime"
version.workspace = true
edition.workspace = true

[dependencies]
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
atlas-config = { path = "../atlas-config" }
rand = "0.8"

# FFI support (phase-10b)
# Note: Using direct function pointers instead of libffi since
# Atlas extern declarations are statically typed
libloading = "0.8"

[dev-dependencies]
insta.workspace = true
rstest.workspace = true
proptest.workspace = true
pretty_assertions.workspace = true
tempfile = "3.8"
