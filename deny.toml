# cargo-deny configuration for Atlas
# https://github.com/EmbarkStudios/cargo-deny

[advisories]
# Check for security vulnerabilities
vulnerability = "deny"
unmaintained = "workspace"
unsound = "workspace"
yanked = "warn"
notice = "warn"

[licenses]
# Ensure all dependencies use approved licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"

[bans]
# Ban specific crates or versions
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"

[sources]
# Ensure all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
