# cargo-deny configuration for Atlas
# https://github.com/EmbarkStudios/cargo-deny

[advisories]
# Check for security vulnerabilities
yanked = "warn"

[licenses]
# Ensure all dependencies use approved licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "ISC",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Zlib",
]

[bans]
# Ban specific crates or versions
multiple-versions = "warn"
wildcards = "allow"  # Workspace path deps don't need versions
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

[sources]
# Ensure all dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
