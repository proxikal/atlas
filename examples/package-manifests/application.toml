# Example: Application Package
# A standalone application with binary targets

[package]
name = "my-app"
version = "0.1.0"
description = "My Atlas application"
authors = ["Developer <dev@example.com>"]
license = "MIT"

# Main binary
[[bin]]
name = "my-app"
path = "src/main.atl"

# Additional utility binary
[[bin]]
name = "my-app-util"
path = "src/util.atl"

[dependencies]
# CLI framework
cli = "^3.0"

# Configuration management
config = "~1.2.0"

# HTTP client
http = { version = "2.0", features = ["json", "compression"] }

# Git dependency for cutting-edge feature
experimental = { git = "https://github.com/example/experimental", branch = "main" }

# Local development dependency
local-lib = { path = "../local-lib" }

[dev-dependencies]
integration-tests = "1.0"
mock-server = "0.5"

[build]
optimize = "speed"
target = "native"

[build.scripts]
prebuild = "echo 'Starting build...'"
postbuild = "echo 'Build complete!'"
